<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1 id="main-title">Dive into the DOM!</h1>
  </header>
  <ul>
    <li class="list-item" id="it1">Item 1</li>
    <li class="list-item" id="it2">Item 2</li>
    <li class="list-item" id="it3">Item 3</li>
    <li class="list-item" id="it4">Item 4</li>
  </ul>
  <button id="btn" onclick="createListItm()">Click me!</button>

  <div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
  </div>
  <p>Paragraph 4</p>
  <ul></ul>
  <p>Paragraph 5</p>
  <div>
    <div>
      <p>Nested Paragraph 1</p>
      <p>Nested Paragraph 2</p>
      <ul>
        <p>Nested Paragraph 3</p>
      </ul>
    </div>
    <p>Paragraph 6</p>
    <li>Item 5</li>
    <p>Paragraph 7</p>
  </div>
  
</body>
</html>
